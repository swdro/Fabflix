<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load login.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Recaptcha Javascript -->
    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="movies.html">Fabflix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" id="logout-button">Logout</a>
        </div>
    </div>
</nav>
<div class="dashboard-info">
    <form class="star-submit-form">
        <h1>Employee Dashboard</h1>
        <div class="add-actor-container">
            <br>
            <div class="star-inputs">
                <label for="star-name">Name</label>
                <input name="star-name" class="form-control" id="star-name" placeholder="Angelina Jolie">
            </div>
            <br>
            <div class="star-inputs">
                <label for="star-dob">DOB</label>
                <input name="star-dob" class="form-control" id="star-dob" placeholder="1993">
            </div>
            <button class="btn btn-primary add-actor-button" type="submit">Add Star</button>
        </div>
        <br><br>
    </form>

    <form class="movie-submit-form">
        <div class="add-actor-container">
            <br>
            <div class="star-inputs">
                <label for="movie-title">Title</label>
                <input name="movie-title" class="form-control" id="movie-title" placeholder="Titanic">
            </div>
            <br>
            <div class="star-inputs">
                <label for="movie-year">Year</label>
                <input name="movie-year" class="form-control" id="movie-year" placeholder="1993">
            </div>
            <br>
            <div class="star-inputs">
                <label for="director">Director</label>
                <input name="director" class="form-control" id="director" placeholder="Steven Spielberg">
            </div>
            <br>
            <div class="star-inputs">
                <label for="genre">Genre</label>
                <input name="genre" class="form-control" id="genre" placeholder="Mystery">
            </div>
            <br>
            <div class="star-inputs">
                <label for="movie-star-name">Star Name</label>
                <input name="movie-star-name" class="form-control" id="movie-star-name" placeholder="Angelina Jolie">
            </div>
            <button class="btn btn-primary add-actor-button" type="submit">Add Movie</button>
        </div>
        <br><br>
    </form>

    <div class="meta-data-table-container">

    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to login.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="dashboard.js"></script>
</body>


</html>
